<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Event Registration</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
header {
background-color: #222;
color: white;
text-align: center;
padding: 20px;
}
section {
padding: 20px;
background: white;
margin: 20px;
border-radius: 8px;
}
img {
width: 100%;
max-height: 300px;
object-fit: cover;
border-radius: 6px;
}
form {
display: grid;
gap: 10px;
}
input, select, textarea, button {
padding: 8px;
font-size: 14px;
}
button {
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
footer {
text-align: center;
padding: 10px;
background: #222;
color: white;
}
</style>
</head>

<body>

<header>
<h1>Tech Innovation Conference 2026</h1>
<p>Register Now & Be Part of the Future</p>
</header>

<!-- Event Banner Image -->
<section>
<h2>Event Banner</h2>
<img src="event-banner.jpg" alt="Event Banner">
</section>

<!-- Promotional Video -->
<section>
<h2>Event Promo Video</h2>
<video width="100%" controls>
<source src="promo-video.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</section>

<!-- Background Audio -->
<section>
<h2>Intro Audio</h2>
<audio controls>
<source src="background-audio.mp3" type="audio/mpeg">
Your browser does not support the audio tag.
</audio>
</section>

<!-- Registration Form -->
<section>
<h2>Event Registration Form</h2>
<form action="#" method="post">

<label>Full Name:</label>
<input type="text" name="fullname" required>

<label>Email Address:</label>
<input type="email" name="email" required>

<label>Date of Birth:</label>
<input type="date" name="dob">

<label>Gender:</label>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female

<label>Event Type:</label>
<select name="eventType">
<option>Workshop</option>
<option>Seminar</option>
<option>Conference</option>
</select>

<label>Address:</label>
<textarea name="address" rows="4"></textarea>

<label>Upload ID Proof:</label>
<input type="file" name="idproof">

<button type="submit">Register</button>

</form>
</section>

<footer>
<p>&copy; 2026 Tech Innovation Conference</p>
</footer>

</body>
</html>
